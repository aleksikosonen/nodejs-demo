<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test HTML page</title>
</head>
<body>
<h1>Demo page</h1>
    <a href="/">Link to root of the server </a>
    <a href="cat">Get cat</a><br>
    <a href="cat?sort=age">Cats sorted by age</a>

    <form action="cat" method="post">
        Name: <input type="text" name="name"> <br>
        Age: <input type="number"> <br>
        <select id="genre" name="genre">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="robot">Robot Vat</option>
        </select><br>
        <input type="submit">
    </form>
</body>
</html>
